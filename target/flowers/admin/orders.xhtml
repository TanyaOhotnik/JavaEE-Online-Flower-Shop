<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <ui:include src="../composition/css.xhtml"/>

</h:head>

<h:body>

    <div class="container wrapper">


        <ui:include src="../composition/headerAdmin.xhtml"/>


        <div style="width: 70%; margin:0 auto;min-height: 500px;">

            <h:outputText value="Новые заказы" styleClass="h3" style="display: block; margin: 15px;"/>
            <h:dataTable styleClass="table" id="orderList" value="#{getOrdersManagedBean.getAllUndelivered()}" var="row">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{row.id}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Date"/>
                    </f:facet>
                    <h:outputText value="#{row.date}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Delivery address"/>
                    </f:facet>
                    <h:outputText value="#{row.address}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Customer name"/>
                    </f:facet>
                    <h:outputText value="#{row.profile.name} #{row.profile.surname}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Customer phone"/>
                    </f:facet>
                    <h:outputText value="#{row.profile.phone}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Addressee name"/>
                    </f:facet>
                    <h:outputText value="#{row.addresseeName}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Vendor code"/>
                    </f:facet>
                    <h:outputText value="#{row.product.vendorCode}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>
                    <h:form>
                        <h:commandLink
                                action="orders?faces-redirect=true"
                                actionListener="#{orderStatusManagedBean.setDone(row)}">
                            Готово
                            <span class="glyphicon glyphicon-ok" style="color:green;"/>

                        </h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>

        <ui:include src="../composition/footer.xhtml"/>


    </div>
    <ui:include src="../composition/script.xhtml"/>

</h:body>

</html>
