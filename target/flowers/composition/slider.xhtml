<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <div class="container slider">
        <div id="carousel" class="carousel slide ">

            <ol class="carousel-indicators">
                <li class="active" data-target="#carousel" data-slide="0"/>
                <li data-target="#carousel" data-slide="1"/>
                <li data-target="#carousel" data-slide="2"/>
            </ol>


            <div class="carousel-inner">
                <div class="item active">
                    <img src="../resources/images/slide3.jpg" alt=""/>
                </div>
                <div class="item">
                    <img src="../resources/images/slide2.jpg" alt=""/>
                </div>
                <div class="item">
                    <img src="../resources/images/slide1.jpg" alt=""/>
                </div>
            </div>

            <a href="#carousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"/>
            </a>
            <a href="#carousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"/>
            </a>
        </div>
    </div>


</ui:composition>
