<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">


    <div class="container main">
        <div class="sort text-center">
            <button type="button" class="btn btn-success">Сортировать</button>
        </div>
        <div class="container">
            <!--<div class="blocks-in-row row">-->
            <c:forEach items="#{getProductsManagedBean.getAll()}" var="product">
            <!--<ui:repeat value="#{getProductsManagedBean.all}" var="product">-->
                <div class="col-lg-3 col-md-3 block">
                    <!--<img src="http://placehold.it/252x210"/>-->
                    <h:graphicImage value="#{product.img}"/>
                    <div class="tspan">
                        <!--<h3 class="h4">Название цветка</h3>-->
                        <h:outputText styleClass="h4" value="#{product.name}"/>
                        <br/>
                        <!--<p class="pull-left">some description</p>-->
                        <h:outputText styleClass="pull-left" value="Цена: #{product.price}грн."/>
                    </div>
                    <h:commandButton styleClass="btn btn-default order" value="Добавить"/>
                    <!--<a href="#" class="" role="button">Button</a>-->

                </div>
            <!--</ui:repeat>-->
            </c:forEach>


            <!--</div>-->

        </div>
    </div>


</ui:composition>
