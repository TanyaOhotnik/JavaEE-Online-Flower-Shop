<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>

</h:head>

<h:body>


    <h:form>
        <h:selectOneMenu
                value="#{getProductsManagedBean.sort}">

            Choose specialization
            <f:selectItem id="none" itemValue="0"
                          itemLabel="no-filter">
            </f:selectItem>
            <f:selectItem id="asc" itemValue="1"
                          itemLabel="Сортировать по возрастанию цены">
            </f:selectItem>
            <f:selectItem id="desc" itemValue="2"
                          itemLabel="Сортировать по убыванию цены">
            </f:selectItem>

        </h:selectOneMenu>
        <h:commandButton id="ajax" value="Искать">
            <f:ajax execute=":productList" render=":productList"/>
        </h:commandButton>
    </h:form>
    <h:panelGroup layout="block" styleClass="container" id="productsList">
        <c:forEach items="#{getProductsManagedBean.getProducts()}" var="product">
            <div class="col-lg-3 col-md-3 block">
                <h:graphicImage value="#{product.img}"/>
                <div class="tspan">
                    <h:outputText styleClass="h4" value="#{product.name}"/>
                    <br/>
                    <h:outputText styleClass="pull-left" value="Цена: #{product.price}грн."/>
                </div>
                <h:commandButton styleClass="btn btn-default order" value="Добавить"/>

            </div>

        </c:forEach>


    </h:panelGroup>

</h:body>

</html>
