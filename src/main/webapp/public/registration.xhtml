<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <ui:include src="../composition/css.xhtml"/>
</h:head>
<h:body>


    <div class="container wrapper">


        <ui:include src="../composition/header.xhtml"/>
        <!--<ui:include src="../composition/products.xhtml"/>-->


        <div class="container sign-up">


            <h:form styleClass="form-horizontal" id="login">
                <h:messages styleClass="message"/>
                <legend class="h3">Войти в личный кабинет или <a id="sign-click" href="#">зарегестрироваться</a>
                </legend>
                <h:panelGroup layout="block" styleClass="form-group">
                    <label class="col-lg-3 control-label">Email адрес</label>
                    <h:panelGroup layout="block" styleClass="col-lg-5">
                        <h:inputText id="username" ph:placeholder="Enter e-mail"
                                     styleClass="form-control"
                                     value="#{loginManageBean.username}" size="50"/>

                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="form-group">
                    <label class="col-lg-3 control-label">Пароль</label>
                    <h:panelGroup layout="block" styleClass="col-lg-5">
                        <h:inputSecret id="password"
                                       ph:placeholder="Password"
                                       styleClass="form-control"
                                       value="#{loginManageBean.password}" size="50"/>

                    </h:panelGroup>
                </h:panelGroup>
                <h:commandButton styleClass="btn btn-primary col-lg-3 col-lg-offset-4"
                                 action="#{loginManageBean.login()}" value="Войти"/>

            </h:form>


        </div>


        <div class="container reg" >
            <h:form styleClass="form-horizontal" id="registration">

                <legend class="h3">Регистрация</legend>
                <p align="center">* - поля обязательные для заполнения</p>
                <h:panelGroup layout="block" id="name" styleClass="form-group">
                    <label class="col-lg-3 control-label">Имя</label>
                    <h:panelGroup layout="block" styleClass="col-lg-5">
                        <!--<input type="text" placeholder="Татьяна" class="form-control input-md"/>-->
                        <h:inputText styleClass="form-control input-md"
                                     ph:placeholder="Иван" value="#{addGetProfileManagedBean.profile.name}"/>
                    </h:panelGroup>
                    <h:panelGroup class="result-validate col-lg-3 control-label"></h:panelGroup>
                </h:panelGroup>


                <h:panelGroup layout="block" id="surname" styleClass="form-group">
                    <label class="col-lg-3 control-label">Фамилия</label>
                    <h:panelGroup layout="block" styleClass="col-lg-5">
                        <!--<input type="text" placeholder="Охотник" class="form-control input-md"/>-->
                        <h:inputText styleClass="form-control input-md"
                                     ph:placeholder="Иванов" value="#{addGetProfileManagedBean.profile.surname}"/>
                    </h:panelGroup>
                    <h:panelGroup class="result-validate col-lg-3 control-label"></h:panelGroup>
                </h:panelGroup>


                <h:panelGroup layout="block" id="email" styleClass="form-group">
                    <label class="col-lg-3 control-label">E-mail адрес</label>
                    <h:panelGroup layout="block" styleClass="col-lg-5">
                        <!--<input type="email" class="form-control" placeholder="Enter e-mail"/>-->
                        <h:inputText styleClass="form-control input-md"
                                     ph:placeholder="E-mail" value="#{addGetProfileManagedBean.profile.email}"/>
                    </h:panelGroup>
                    <h:panelGroup class="result-validate col-lg-3 control-label"></h:panelGroup>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="form-group" id="phone">
                    <label class="col-lg-3 control-label">Моб. телефон</label>
                    <h:panelGroup layout="block" styleClass="col-lg-5">

                        <!--<input type="text" class="form-control" placeholder="Enter phone"/>-->
                        <h:inputText styleClass="form-control input-md"
                                     ph:placeholder="0123456789" value="#{addGetProfileManagedBean.profile.phone}"/>

                    </h:panelGroup>
                    <h:panelGroup class="result-validate col-lg-3 control-label"></h:panelGroup>
                </h:panelGroup>

                <h:panelGroup layout="block" id="pass" styleClass="form-group">
                    <label class="col-lg-3 control-label">Пароль</label>
                    <h:panelGroup layout="block" styleClass="col-lg-5">
                        <!--<input type="password" class="form-control" placeholder="Password"/>-->
                        <h:inputSecret styleClass="form-control input-md"
                                       ph:placeholder="Password" value="#{addGetProfileManagedBean.password}"/>
                    </h:panelGroup>
                    <h:panelGroup class="result-validate col-lg-3 control-label"></h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" id="confirm-pass" styleClass="form-group">
                    <label class="col-lg-3 control-label">Подтвердите пароль</label>
                    <h:panelGroup layout="block" styleClass="col-lg-5">
                        <!--<input type="password" class="form-control" placeholder="Password"/>-->
                        <h:inputSecret styleClass="form-control input-md"
                                       ph:placeholder="Confirm password"
                                       value="#{addGetProfileManagedBean.profile.password}"/>

                    </h:panelGroup>
                    <h:panelGroup class="result-validate col-lg-3 control-label"></h:panelGroup>
                </h:panelGroup>
                <h:commandButton id="goRegister"  styleClass="btn btn-primary pull-right" value="Зарегестироваться"
                                 action="#{addGetProfileManagedBean.addProfile()}"/>
            </h:form>

        </div>


    </div>
    <ui:include src="../composition/footer.xhtml"/>
    <ui:include src="../composition/script.xhtml"/>
    <script type="text/javascript" src="../resources/js/validate.js"></script>
</h:body>
</html>
