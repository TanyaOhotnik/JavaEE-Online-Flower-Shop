<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <ui:include src="../composition/css.xhtml"/>
</h:head>
<h:body>


    <div class="container wrapper">


        <ui:include src="../composition/header.xhtml"/>
        <!--<ui:include src="../composition/products.xhtml"/>-->



        <div class="container sign-up">


            <h:form styleClass="form-horizontal">

                    <legend class="h3">Войти в личный кабинет или <a id="sign-click" href="#">зарегестрироваться</a>
                    </legend>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Email адрес</label>
                        <div class="col-lg-5">
                            <input type="email" class="form-control" placeholder="Enter email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Пароль</label>
                        <div class="col-lg-5">
                            <input type="password" class="form-control" placeholder="Password"/>
                        </div>
                    </div>
                <button type="submit" class="btn btn-primary col-lg-3 col-lg-offset-4">Войти</button>
            </h:form>


        </div>


        <div class="container reg">
            <h:form styleClass="form-horizontal">

                    <legend class="h3">Регистрация</legend>
                    <p>* - поля обязательные для заполнения</p>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Имя</label>
                    <div class="col-lg-5">
                        <!--<input type="text" placeholder="Татьяна" class="form-control input-md"/>-->
                        <h:inputText styleClass="form-control input-md" id="name"
                                     validator="#{addGetProfileManagedBean.validateNull}"
                                     ph:placeholder = "Иван" value="#{addGetProfileManagedBean.profile.name}"/>
                        <h:message for="name" styleClass="message"/>
                    </div>
                </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Фамилия</label>
                        <div class="col-lg-5">
                            <!--<input type="text" placeholder="Охотник" class="form-control input-md"/>-->
                            <h:inputText styleClass="form-control input-md" id="surname"
                                         validator="#{addGetProfileManagedBean.validateNull}"
                                         ph:placeholder = "Иванов" value="#{addGetProfileManagedBean.profile.surname}"/>
                            <h:message for="surname" styleClass="message"/>
                        </div>

                    </div>


                <div class="form-group">
                    <label class="col-lg-3 control-label">E-mail адрес</label>
                    <div class="col-lg-5">
                        <!--<input type="email" class="form-control" placeholder="Enter e-mail"/>-->
                        <h:inputText  styleClass="form-control input-md" id="email"
                                      validator="#{addGetProfileManagedBean.validateEmail}"
                                      ph:placeholder = "E-mail" value="#{addGetProfileManagedBean.profile.email}"/>
                        <h:message for="email" styleClass="message"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Мобильный телефон</label>
                    <div class="col-lg-5">

                        <!--<input type="text" class="form-control" placeholder="Enter phone"/>-->
                        <h:inputText styleClass="form-control input-md" id="phone"
                                     validator="#{addGetProfileManagedBean.validatePhone}" required="true"
                                     ph:placeholder = "0123456789" value="#{addGetProfileManagedBean.profile.phone}"/>
                        <h:message for="phone" styleClass="message"/>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Пароль</label>
                    <div class="col-lg-5">
                        <!--<input type="password" class="form-control" placeholder="Password"/>-->
                        <h:inputSecret styleClass="form-control input-md"
                                       ph:placeholder = "Password" value="#{addGetProfileManagedBean.password}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Подтвердите пароль</label>
                    <div class="col-lg-5">
                        <!--<input type="password" class="form-control" placeholder="Password"/>-->
                        <h:inputSecret styleClass="form-control input-md"   id="confirm-pass"
                                       validator="#{addGetProfileManagedBean.validatePassword}" ph:placeholder = "Confirm password" value="#{addGetProfileManagedBean.profile.password}"/>
                        <h:message for="confirm-pass" styleClass="message" />
                    </div>
                </div>
                <!--<button type="submit" class="btn btn-primary pull-right">Зарегестрироваться</button>-->
                <h:commandButton styleClass="btn btn-primary pull-right" value="Зарегестироваться" action="registration?faces-redirect=true" actionListener="#{addGetProfileManagedBean.addProfile()}"/>
            </h:form>

        </div>

    </div>

</h:body>
</html>
