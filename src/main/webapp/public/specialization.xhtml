<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:userInfo="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Doctors List</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
    <!--<div class="h-wrap">-->
    <div class="header">
        <div class="logo">
        </div>
        <div class="nav">

            <table>
                <tr>
                    <td><a href="doctor.xhtml">Doctors </a></td>
                </tr>
                <tr>
                    <td><a href="specialization.xhtml">Specializations </a></td>
                </tr>
                <tr>
                    <td><a href="sick.xhtml">Sicks </a></td>
                </tr>
                <tr>
                    <td><a href="tickets.xhtml">Tickets </a></td>
                </tr>
            </table>
            <!--<img src="resources/images/header.png" alt="header" width="auto"></img>-->
        </div>
        <!--<img src="resources/images/header.png" alt="header" width="auto"></img>-->
    </div>
    <!--</div>-->
    <div class="wrapper">

        <div class="content">

            <h3 class="center">Список специализаций</h3>
            <h:dataTable value="#{specializationManagedBean.getAllSpecializations()}" var="row">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{row.id}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{row.name}">
                    </h:outputText>
                </h:column>

            </h:dataTable>


            <h3 class="center">Удаление записи</h3>
            <h:form>
                <h:outputText value="Delete by Id: "/>
                <h:inputText value="#{specializationManagedBean.specializationId}"/>
                <h:commandButton value="Удалить" action="#{specializationManagedBean.delete()}"/>
            </h:form>

            <h3 class="center">Добавление записи</h3>
            <h:form>

                <h:outputText value="Name: "/>
                <h:inputText value="#{specializationManagedBean.specialization.name}"/> <br/>
                <h:commandButton value="Добавить" action="#{specializationManagedBean.addSpecialization()}"/>

            </h:form>
        </div>
    </div>
</h:body>
</html>
