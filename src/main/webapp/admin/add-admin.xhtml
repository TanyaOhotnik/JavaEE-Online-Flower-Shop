<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <ui:include src="../composition/css.xhtml"/>

</h:head>

<h:body>

    <div class="container wrapper">


        <ui:include src="../composition/headerAdmin.xhtml"/>


        <div style="width: 70%; margin:0 auto;min-height: 500px;">

            <h:outputText value="Список пользователей" styleClass="h3" style="display: block; margin: 15px;"/>
            <h:dataTable styleClass="table" id="orderList" value="#{addGetProfileManagedBean.getAll()}" var="row">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="E-mail"/>
                    </f:facet>
                    <h:outputText value="#{row.email}">
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="User name"/>
                    </f:facet>
                    <h:outputText value="#{row.name} #{row.surname}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Role"/>
                    </f:facet>
                    <h:outputText value="#{row.role.name}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>
                    <h:form>
                        <h:commandLink
                                action="add-admin?faces-redirect=true"
                                actionListener="#{profileRoleManagedBean.addAdmin(row)}">
                            Make admin
                            <span class="glyphicon glyphicon-ok" style="color:green;"/>

                        </h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>

        <ui:include src="../composition/footer.xhtml"/>


    </div>
    <ui:include src="../composition/script.xhtml"/>

</h:body>

</html>
