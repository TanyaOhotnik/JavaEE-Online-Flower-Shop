    <div class="container wrapper">


        <ui:include src="../composition/headerAdmin.xhtml"/>


        <div class="container add">
            <h:form styleClass="form-horizontal" id="addForm">
                <h:messages styleClass="message"/>
                <legend class="h3">Добавление товара</legend>
                <h:panelGroup layout="block" styleClass="form-group" id="name">
                    <label class="col-lg-3 control-label">Название</label>
                    <h:panelGroup layout="block" styleClass="col-lg-5">
                        <!--<input type="text" placeholder="Татьяна" class="form-control input-md"/>-->
                        <h:inputText styleClass="form-control input-md"
                                     ph:placeholder="Название цветка"
                                     value="#{addDeleteProductManagedBean.product.name}"/>
                    </h:panelGroup>
                    <h:panelGroup class="result-validate col-lg-3 control-label"></h:panelGroup>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="form-group" id="description">
                    <label class="col-lg-3 control-label">Краткое описание</label>
                    <h:panelGroup layout="block" styleClass="col-lg-5">
                        <h:inputText styleClass="form-control input-md"
                                     ph:placeholder="Description"
                                     value="#{addDeleteProductManagedBean.product.description}"/>
                    </h:panelGroup>
                    <h:panelGroup class="result-validate col-lg-3 control-label"></h:panelGroup>

                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="form-group">
                    <label class="col-lg-3 control-label">Наличие товара</label>
                    <div class="col-lg-5">
                        <h:selectOneMenu styleClass="form-control"
                                         value="#{addDeleteProductManagedBean.product.available}">
                            <f:selectItem itemValue="true" itemLabel="Товар есть на складе"/>
                            <f:selectItem itemValue="false" itemLabel="Товара нет на складе"/>
                        </h:selectOneMenu>
                    </div>

                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="form-group" id="vendorCode">
                    <label class="col-lg-3 control-label">Артикул</label>
                    <h:panelGroup layout="block" styleClass="col-lg-5">
                        <h:inputText styleClass="form-control input-md"
                                     ph:placeholder="12345" value="#{addDeleteProductManagedBean.product.vendorCode}"/>
                    </h:panelGroup>
                    <h:panelGroup class="result-validate col-lg-3 control-label"></h:panelGroup>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="form-group" id="price">
                    <label class="col-lg-3 control-label">Цена</label>
                    <h:panelGroup layout="block" styleClass="col-lg-5">
                        <!--<input type="text" placeholder="Охотник" class="form-control input-md"/>-->
                        <h:inputText styleClass="form-control input-md"
                                     ph:placeholder="150" value="#{addDeleteProductManagedBean.product.price}"/>
                    </h:panelGroup>
                    <h:panelGroup class="result-validate col-lg-3 control-label"></h:panelGroup>
                </h:panelGroup>


                <h:panelGroup layout="block" styleClass="form-group" id="photo">
                    <label class="col-lg-3 control-label">Фото</label>
                    <h:panelGroup layout="block" styleClass="col-lg-5">
                        <!--<input type="email" class="form-control" placeholder="Enter e-mail"/>-->
                        <h:inputText styleClass="form-control input-md"
                                     ph:placeholder="name.jpeg" value="#{addDeleteProductManagedBean.product.img}"/>
                    </h:panelGroup>
                    <h:panelGroup class="result-validate col-lg-3 control-label"></h:panelGroup>
                </h:panelGroup>
                <!--<h:commandButton styleClass="btn btn-primary pull-right" value="Добавить" action="manage?faces-redirect=true"/>-->
                <h:commandButton id="addItem" styleClass="btn btn-primary text-center" value="Добавить"
                                 action="#{addDeleteProductManagedBean.addProduct()}"/>

            </h:form>

        </div>
