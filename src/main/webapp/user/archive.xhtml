<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <ui:include src="../composition/css.xhtml"/>

</h:head>

<h:body>

    <div class="container wrapper">


        <ui:include src="../composition/headerUser.xhtml"/>


        <div class="container" style="
        padding:20px 10px;width: 70%; margin:0 auto; min-height: 500px;">
            <h:panelGroup layout="block" style="margin-left: 194px;" styleClass="h3 col-lg-6 control-label text-center"
                          rendered="#{addDeleteOrderManagedBean.summary == 0}">
            </h:panelGroup>
            <h:dataTable styleClass="table" id="orderList" value="#{getOrdersManagedBean.getAllByUser(loginManageBean.profile.id)}" var="row">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Date"/>
                    </f:facet>
                    <h:outputText value="#{row.date}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Delivery address"/>
                    </f:facet>
                    <h:outputText value="#{row.address}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Addressee name"/>
                    </f:facet>
                    <h:outputText value="#{row.addresseeName}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Product"/>
                    </f:facet>
                    <h:outputText value="#{row.product.name}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Vendor code"/>
                    </f:facet>
                    <h:outputText value="#{row.product.vendorCode}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                    <h:outputText value="#{row.done == true ? 'Выполнено':'Обрабатывается'}">
                    </h:outputText>
                </h:column>

            </h:dataTable>
        </div>

        <ui:include src="../composition/footer.xhtml"/>


    </div>
    <ui:include src="../composition/script.xhtml"/>

</h:body>

</html>
